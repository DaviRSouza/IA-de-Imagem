<!DOCTYPE html>
<!-- Davi Ribeiro de Souza -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Geradora de imagem</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <section class="image-generator">
        <div class="content">
            <h1>IA Geradora de Imagem com Javascript</h1>
            <p>Transforme seu texto em uma imagem em um segundo usando este Gerador de Imagem AI alimentado por
                JavaScript.</p>
            <form class="generate-form">
                <input type="text" class="prompt-input" placeholder="Descreva o que vocÃª deseja criar" required>
                <div class="controls">
                    <select name="" id="" class="img-quantity">
                        <option value="1">1 imagem</option>
                        <option value="2">2 imagens</option>
                        <option value="3">3 imagens</option>
                        <option value="4" selected>4 imagens</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="assets/img-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="assets/img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="assets/img-3.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="assets/img-4.jpg" alt="image">
        </div>
    </section>
</body>

</html>
